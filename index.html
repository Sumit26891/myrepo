<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sample Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom right, #f5f5f5, #e6e6ff);
        }
        header {
            background: #333;
            color: #ffcc00;
            padding: 15px;
            text-align: center;
        }
        main {
            margin-top: 20px;
        }

        h2 {
            color: #0066cc;
        }

        p {
            color: #333;
            font-size: 18px;
        }

        p:nth-of-type(2) {
            color: #cc0066; /* V5 line gets a special color */
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #004c99;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: #444;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <main>
        <h2>Hello World!</h2>
        <p>This is a sample coloured page created in separate branch for Git Version Control System.</p>
        <p>This is V5.3</p>
        <button onclick="alert('Button clicked!')">Click Me</button>
    </main>

    <footer>
        <p>Â© 2025 My Website</p>
    </footer>
</body>
</html>
